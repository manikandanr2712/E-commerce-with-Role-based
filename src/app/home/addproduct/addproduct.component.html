<div class="col-md-12">
  <div class="card card-container bg-img">
    <h2>Add Product</h2>
    <form [formGroup]="productForm">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="productForm?.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Description" formControlName="description">
        <mat-error *ngIf="productForm?.get('description')?.hasError('required')">Description is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Price" formControlName="price">
        <mat-error *ngIf="productForm?.get('price')?.hasError('required')">Price is required</mat-error>
        <mat-error *ngIf="productForm?.get('price')?.hasError('min')">Price must be greater than or equal to 0</mat-error>
      </mat-form-field>

      <div>
        <label>Select File</label>
        <input type="file" (change)="handleFileInput($event)">
        <mat-error *ngIf="productForm?.get('imageFile')?.hasError('required')">Image is required</mat-error>
      </div>

      <mat-form-field>
        <input matInput placeholder="Image Path" formControlName="imagePath" readonly>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Stock Quantity" formControlName="stockQuantity">
        <mat-error *ngIf="productForm?.get('stockQuantity')?.hasError('required')">Stock Quantity is required</mat-error>
        <mat-error *ngIf="productForm?.get('stockQuantity')?.hasError('min')">Stock Quantity must be greater than or equal to 0</mat-error>
      </mat-form-field>

      <button class="btn btn-primary" type="submit" (click)="onSubmit()" [disabled]="productForm.invalid">Submit</button>
      <div class="row">
        <button class="btn btn-grey mt-2" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
